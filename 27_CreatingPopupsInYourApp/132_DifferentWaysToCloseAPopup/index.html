<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Different Ways To Close A Popup</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h3>Header</h3>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#demo" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Show popup</a>

      <div data-role="popup" data-dismissible="false" id="demo" class="ui-content">
        <a href="" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-notext ui-btn-right">Click</a>
        <p>This is a popup which will be closed from the right delete button</p>
      </div>
    </div>

    <div data-role="footer">
      <h1>Footer</h1>
    </div>
  </div>
</body>
</html>
