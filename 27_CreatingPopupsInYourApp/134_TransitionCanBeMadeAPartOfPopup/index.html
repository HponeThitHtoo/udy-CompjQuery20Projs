<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition Can Be Made A Part of Popup</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>This is a transition</h1>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="fade">Fade Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="pop">Pop Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="flip">Flip Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="flow">Flow Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="slide">Slide Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="slideup">Slideup Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="slidedown">Slidedown Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="turn">Turn Effect</a>
      <a href="#first" data-rel="popup" class="ui-btn ui-btn-inline" data-transition="none">None Effect</a>

      <div data-role="popup" id="first" class="ui-content">
        <p>This is a demo to several transition effects</p>
      </div>
    </div>

    <div data-role="footer">
      <h3>This is a footer</h3>
    </div>
  </div>
</body>
</html>
