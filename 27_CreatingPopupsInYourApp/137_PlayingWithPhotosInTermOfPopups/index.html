<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playing With Photos In Term Of Photo</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>This is a header</h1>
    </div>

    <div data-role="main" id="first" class="ui-content">
      <a href="#demo" data-rel="popup" data-position-to="window">
        <img src="download(1).jpg" alt="Thun Sett Photo" style="width: 250px;">
      </a>

      <div data-role="popup" id="demo">
        <a href="#first" data-rel="back" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext ui-btn-right">Click</a>
        <img src="download(1).jpg" alt="Thun Sett Photo" style="width: 350px;">
      </div>
    </div>

    <div data-role="footer">
      <h3>This is a footer</h3>
    </div>
  </div>
</body>
</html>
