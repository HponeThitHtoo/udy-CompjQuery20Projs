<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How To Use Transition On Dialogs</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>Welcome</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>Click to see the transition effects</p>
      <a href="#second" data-transition="slidedown">Effect</a>
    </div>
    <div data-role="footer">
      <h1>Footer</h1>
    </div>
  </div>

  <div data-role="page" data-dialog="true" id="second">
    <div data-role="header">
      <h1>A Dialog Box</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>Click here</p>
      <a href="#first">Go to first page</a>
    </div>
    <div data-role="footer">
      <h1>Footer</h1>
    </div>
  </div>
</body>
</html>
