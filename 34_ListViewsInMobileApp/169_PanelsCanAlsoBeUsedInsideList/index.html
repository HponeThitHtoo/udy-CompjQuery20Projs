<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panesl Can Also Be Used Inside A List</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="panel" id="new">
      <h1>Alex</h1>
      <p>Full name: Alex Wilson</p>
      <p>Email Id: Alex123@gmail.com</p>
      <p>Country: United States</p>
      <a href="#first" data-rel="close" class="ui-btn ui-btn-inline ui-btn-b ui-btn-corner-all ui-icon-delete ui-btn-icon-left">Close me</a>
    </div>
    <div data-role="panel" id="new1">
      <h1>Bob Marsh</h1>
      <p>Full name: Alex Wilson</p>
      <p>Email Id: Bob123@gmail.com</p>
      <p>Country: United States</p>
      <a href="#first" data-rel="close" class="ui-btn ui-btn-inline ui-btn-b ui-btn-corner-all ui-icon-delete ui-btn-icon-left">Close me</a>
    </div>

    <div data-role="header">
      <h2>This is a header</h2>
    </div>

    <div data-role="main" class="ui-content">
      <h3>Panels</h3>
      <ul data-role="listview" data-autodividers="true" data-inset="true">
        <li><a href="#new">Alex</a></li>
        <li><a href="#new1">Bob</a></li>
      </ul>
    </div>

    <div data-role="footer">
      <h3>This is the end</h3>
    </div>
  </div>
</body>
</html>
