<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding the Concept of Multiple Pages in jQuery Mobile</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="firstpage">
    <div data-role="header">
      <h1>welcome to my home</h1>
    </div>
    <div data-role="main" class="ui-content">
      <a href="#secondpage">Lets move on to the second page</a>
    </div>
    <div data-role="footer">
      <h2>I am footer</h2>
    </div>
  </div>

  <div data-role="page" id="secondpage">
      <div data-role="header">
          <h1>welcome to my second home</h1>
        </div>
    <div data-role="main" class="ui-content">
      <a href="#firstpage">Lets move on to the first page</a>
    </div>
    <div data-role="footer">
        <h2>I am footer</h2>
      </div>
  </div>
</body>
</html>
