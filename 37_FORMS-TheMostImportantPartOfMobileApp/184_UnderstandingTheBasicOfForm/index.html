<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding the Basic of Form</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="main" class="ui-content">
      <form action="" method="post">
        <label for="yourname" class="ui-hidden-accessible">Enter your name here</label>
        <input type="text" name="yourname" id="yourname" placeholder="Please enter your name here...!!!" data-clear-btn="true">
      </form>
    </div>
  </div>
</body>
</html>
