<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding Icons to Buttons</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="main" class="ui-content">
      <a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">A left arrow in left direction</a>
      <a href="#" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">A right arrow in right direction</a>
      <a href="#" class="ui-btn ui-icon-info ui-btn-icon-left">Information icon</a>
      <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-right">Delete icon</a>
      <a href="#" class="ui-btn ui-icon-back ui-btn-icon-right">Back icon</a>
      <a href="#" class="ui-btn ui-icon-audio ui-btn-icon-right">Audio icon</a>
      <a href="#" class="ui-btn ui-icon-search ui-btn-icon-right">Search icon</a>
      <a href="#" class="ui-btn ui-icon-lock ui-btn-icon-right">Lock icon</a>
      <a href="#" class="ui-btn ui-icon-alert ui-btn-icon-right">Alert icon</a>
      <a href="#" class="ui-btn ui-icon-home ui-btn-icon-right">Home icon</a>
    </div>
  </div>
</body>
</html>
