<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Position The Icons In The Way We Want</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h2>This is a header</h2>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#" class="ui-btn ui-icon-back ui-btn-icon-top">A top back icon</a>
      <a href="#" class="ui-btn ui-icon-back ui-btn-icon-bottom">A bottom back icon</a>
      <a href="#" class="ui-btn ui-icon-back ui-btn-icon-right">A right back icon</a>
      <a href="#" class="ui-btn ui-icon-back ui-btn-icon-left">A left back icon</a>
    </div>

    <div data-role="footer">
      <h1>A footer</h1>
    </div>
  </div>
</body>
</html>
