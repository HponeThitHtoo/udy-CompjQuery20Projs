<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Actions in Slider</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#slider-1').slider({
        orientation: 'horizontal',
      });
      $('#slider-1').slider('disable');

      $('#slider-2').slider({
        orientation: 'horizontal',
        value: 20,
        slide: function(event, ui) {
          $('#minimum').val(ui.value);
        }
      });

      $('#minimum').val($('#slider-2').slider('value'));
    });
  </script>
</head>
<body>
  <div id="slider-1"></div>
  <p>
    <label for="minium">Minium value</label>
    <input type="text" name="" id="minimum" style="border: #f00 solid 1px; color: #0f0;">
  </p>

  <div id="slider-2"></div>
</body>
</html>
