<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Options in Tooltip Part-2</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#tooltip-1').tooltip({
        content: '<b>Hello to all my students</b>',
        track: true,
      });

      $('#tooltip-2').tooltip({
        disabled: true,
      });
    });
  </script>
</head>
<body>
  <label for="name">Name please:</label>
  <input type="text" name="" id="tooltip-1" title="Yes I am a tooltip">
  <label for="firstname">Name please:</label>
  <input type="text" id="tooltip-2" title="sorry no tooltip">
</body>
</html>
