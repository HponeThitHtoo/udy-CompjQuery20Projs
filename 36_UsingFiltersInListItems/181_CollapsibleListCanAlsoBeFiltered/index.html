<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Collapsible List Can Also Be Filtered</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>Collapsible</h1>
    </div>

    <div data-role="main" class="ui-content">
      <form action="">
        <input type="search" name="" id="new1">
      </form>
      <div data-role="collapsible-set" data-filter="true" data-input="#new1" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" style="min-width: 290px">
        <div data-role="collapsible" data-filtertext="Cricket">
          <h3>Cricket</h3>
          <ul data-role="listview" data-inset="true">
            <li><a href="#">Akhil</a></li>
            <li><a href="#">Allen</a></li>
            <li><a href="#">Alok</a></li>
          </ul>
        </div>
        <div data-role="collapsible" data-filtertext="Football">
          <h3>Football</h3>
          <ul data-role="listview" data-inset="true">
            <li><a href="#">Bob</a></li>
            <li><a href="#">Bill</a></li>
            <li><a href="#">Bisha</a></li>
          </ul>
        </div>
        <div data-role="collapsible" data-filtertext="Tennis">
          <h3>Tennis</h3>
          <ul data-role="listview" data-inset="true">
            <li><a href="#">Cavy</a></li>
            <li><a href="#">Curtis</a></li>
            <li><a href="#">Canavaro</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h3>This is footer</h3>
    </div>
  </div>
</body>
</html>
