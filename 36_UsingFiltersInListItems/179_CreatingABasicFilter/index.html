<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creating A Basic Filter</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="main" class="ui-content">
      <h3>My phone list</h3>
      <form action="" class="ui-filterable">
        <input type="search" name="" id="new">
      </form>

      <ul data-role="listview" data-filter="true" data-input="#new" data-autodividers="true" data-inset="true">
        <li><a href="#">Alin</a></li>
        <li><a href="#">Akhil</a></li>
        <li><a href="#">Anil</a></li>
        <li><a href="#">Andrew</a></li>
        <li><a href="#">Billy</a></li>
        <li><a href="#">Bush</a></li>
        <li><a href="#">Bob</a></li>
        <li><a href="#">Carlos</a></li>
        <li><a href="#">Cavy</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
