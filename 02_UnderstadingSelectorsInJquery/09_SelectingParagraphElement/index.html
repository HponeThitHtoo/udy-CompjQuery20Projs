<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selecting the Paragraph Element</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('button').click(function() {
        $('p.new').hide();
      });
    });
  </script>
</head>
<body>
  <h1 class="new">This is my course</h1>
  <p class="new">This is an awesome course</p>
  <p>This is good</p>
  <button>Clike me to hide</button>
</body>
</html>
