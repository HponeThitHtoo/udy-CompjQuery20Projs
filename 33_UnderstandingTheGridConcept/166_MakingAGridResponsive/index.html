<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Making A Grid Responsive</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h3>Responsive</h3>
    </div>

    <div data-role="main" class="ui-content">
      <div class="ui-grid-b ui-responsive">
        <div class="ui-block-a">
          <a href="#" class="ui-btn ui-corner-all">First button</a>
          <p>This is first button</p>
        </div>
        <div class="ui-block-b">
          <a href="#" class="ui-btn ui-corner-all">Second button</a>
          <p>This is second button</p>
        </div>
        <div class="ui-block-c">
          <a href="#" class="ui-btn ui-corner-all">Third button</a>
          <p>This is third button</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
