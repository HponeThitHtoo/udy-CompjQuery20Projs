<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding CSS to Mouse Over Event</title>
  <style>
    div.outer {
      width: 80%;
      height: 100px;
      background-color: #ff0;
    }

    div.inner {
      width: 50%;
      height: 130px;
      background-color: #090;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div class="outer">
    <span>This is a mouseover event</span>
  </div>

  <div class="inner"></div>

  <script>
    $(document).ready(function() {
      $('div.outer').mouseover(function() {
        $(this).find('span').text('event occured');
      }).mouseout(function() {
        $(this).find('span').text('mouseout event');
      });
    });
  </script>
</body>
</html>
