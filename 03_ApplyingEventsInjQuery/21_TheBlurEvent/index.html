<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Blur Event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input').blur(function() {
        alert('This text box is not taking input, please put the cursor inside!');
      });
    });
  </script>
</head>
<body>
  Please entar your name: <input type="text" name="" id="">
</body>
</html>
