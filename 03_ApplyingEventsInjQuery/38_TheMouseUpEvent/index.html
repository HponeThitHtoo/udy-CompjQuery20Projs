<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Mouse Up Event</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#h3').mouseup(function() {
        $('div').text('This is the mouseup event taking place').show().fadeOut(4000);
      });
    });
  </script>
</head>
<body>
  <h3 id="h3">This is a top course on jQuery</h3>
  <div></div>
</body>
</html>
