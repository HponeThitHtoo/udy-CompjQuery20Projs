<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Options In Sortables</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #sortable-1, #sortable-2 {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 28%;
    }
    #sortable-1 li, #sortable-2 li {
      margin: 0px 3px 3px 3px;
      padding: 0.4em;
      height: 20px;
      font-size: 18px;
    }
    .default {
      background: #0f0;
      color: #f00;
      border: 3px solid #066;
    }
  </style>
  <script>
    $(function() {
      $('#sortable-1').sortable({
        delay: 200,
      });

      $('#sortable-2').sortable({
        distance: 100,
      });
    });
  </script>
</head>
<body>
  <h1>Delay will be of 200ms</h1>
  <ul id="sortable-1">
    <li class="default">Player 1</li>
    <li class="default">Player 2</li>
    <li class="default">Player 3</li>
    <li class="default">Player 4</li>
    <li class="default">Player 5</li>
  </ul>

  <h1>Distance will be of 100px</h1>
  <ul id="sortable-2">
    <li class="default">Player 6</li>
    <li class="default">Player 7</li>
    <li class="default">Player 8</li>
    <li class="default">Player 9</li>
    <li class="default">Player 10</li>
  </ul>
</body>
</html>
