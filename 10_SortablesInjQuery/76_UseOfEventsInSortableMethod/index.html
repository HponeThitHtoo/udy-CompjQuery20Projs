<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Use of Events in Sortable Method</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #sortable-1, #sortable-2 {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 30%;
    }
    #sortable-1 li, #sortable-2 li {
      margin: 0px 3px 3px 3px;
      padding: 0.4em;
      height: 19px;
      font-size: 16px;
    }
    .default {
      background-color: #096;
      color: #f00;
      border: 2px solid #00f;
    }
  </style>
  <script>
    $(function() {
      $('#sortable-1').sortable({
        start: function(event, ui) {
          $('span#output').html($('span#output').html() + '<b> start </b><br>');
        },
        receive: function(event, ui) {
          $('span#output').html($('span#output').html() + '<b> receive </b><br>');
        },
        stop: function(event, ui) {
          $('span#output').html($('span#output').html() + '<b> stop </b><br>');
        }
      });

      $('#sortable-2').sortable({
        connectWith: '#sortable-1',
      });
    });
  </script>
</head>
<body>
  <div class="first">
    <div class="second">
      <h1>Games</h1>
      <ul id="sortable-1">
        <li class="default">Cricket</li>
        <li class="default">Football</li>
        <li class="default">Tennis</li>
        <li class="default">Swimming</li>
        <li class="default">Table Tennis</li>
      </ul>
    </div>

    <div class="second">
      <h1>Players</h1>
      <ul id="sortable-2">
        <li class="default">Player 1</li>
        <li class="default">Player 2</li>
        <li class="default">Player 3</li>
        <li class="default">Player 4</li>
        <li class="default">Player 5</li>
      </ul>
    </div>
  </div>

  <hr>

  <span id="output"></span>
</body>
</html>
