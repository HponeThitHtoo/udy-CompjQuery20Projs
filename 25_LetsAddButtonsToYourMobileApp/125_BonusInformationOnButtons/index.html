<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bonus Information on Buttons</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>New combination of buttons</h1>
    </div>

    <div data-role="main" class="ui-content">
      <p>Normal Buttons:</p>
      <a href="#" class="ui-btn">Default Button</a>
      <a href="#" class="ui-btn ui-btn-b">Black Button</a>
      <a href="#" class="ui-btn ui-corner-all">Corner All Button</a>
      <a href="#" class="ui-btn ui-mini">Mini Button</a>
      <a href="#" class="ui-btn ui-shadow">Shadow Button</a>

      <br>

      <p>Inline Buttons:</p>
      <a href="#" class="ui-btn ui-btn-inline">Default Gray Button</a>
      <a href="#" class="ui-btn ui-btn-inline ui-btn-b">Black Button</a>
      <a href="#" class="ui-btn ui-btn-inline ui-corner-all">Corner All Button</a>
      <a href="#" class="ui-btn ui-btn-inline ui-mini">Mini Button</a>
      <a href="#" class="ui-btn ui-btn-inline ui-shadow">Shadow Button</a>
    </div>

    <div data-role="footer">
      <h1>Footer Text</h1>
    </div>
  </div>
</body>
</html>
