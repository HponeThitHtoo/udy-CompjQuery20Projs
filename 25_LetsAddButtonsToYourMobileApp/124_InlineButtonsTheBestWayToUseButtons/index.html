<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Buttons - The Best Way to Use Buttons</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>This is a header</h1>
    </div>

    <div data-role="main" class="ui-content">
      <p>Certain a default button</p>
      <a href="#second" class="ui-btn">Go to the second page</a>
      <p>This is an inline button</p>
      <a href="#second" class="ui-btn ui-btn-inline">Go to the second page</a>
    </div>

    <div data-role="footer">
      <h2>This is a footer</h2>
    </div>
  </div>

  <div data-role="page" id="second">
    <div data-role="header">
      <h1>This is a header</h1>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#first" class="ui-btn ui-btn-inline">Go to the first page</a>
      <a href="#first" class="ui-btn ui-btn-inline">Go to the first page</a>
      <a href="#first" class="ui-btn ui-btn-inline">Go to the first page</a>
      <a href="#first" class="ui-btn ui-btn-inline">Go to the first page</a>
    </div>

    <div data-role="footer">
      <h2>This is a footer</h2>
    </div>
  </div>
</body>
</html>
