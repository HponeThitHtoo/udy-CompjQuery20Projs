<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Options in Buttons Part-1</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#button-1').button({
        icons: { primary: 'ui-icon-locked' },
        text: false,
      });

      $('#button-2').button({
        disabled: true,
      });

      // not work in this jQuery Version
      $('#button-3').button({
        icons: {
          primary: "ui-icon-gear",
          secondary: "ui-icon-triangle"
        }
      });
    });
  </script>
</head>
<body>
  <button id="button-1">This button contains only one icon</button>
  <button id="button-2">This button is disabled</button>
  <button id="button-3">This button will contain two icons</button>
</body>
</html>
