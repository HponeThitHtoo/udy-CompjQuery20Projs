<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introduction To Actions Used in Buttons</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#button-1').button({
        text: false,
        icons: {
          primary: 'ui-icon-play'
        }
      });

      $('#button-2').button({
        text: false,
        icons: {
          primary: 'ui-icon-seek'
        }
      });

      $('#button-2').button('destroy');

      $('#button-3').button({
        icons: { primary: 'ui-icon-seek-next' }
      });

      $('#button-3').button('disable');
    });
  </script>
</head>
<body>
  <button id="button-1">I can be played</button>
  <button id="button-2">I am destroyed</button>
  <button id="button-3">I am disabled</button>
</body>
</html>
