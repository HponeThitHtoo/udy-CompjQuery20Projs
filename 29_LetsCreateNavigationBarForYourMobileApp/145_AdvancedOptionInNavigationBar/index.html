<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Option in Navigation Bar</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>This is a header</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#first" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
          <li><a href="#second" data-icon="search">Search</a></li>
        </ul>
      </div>
    </div>

    <div data-role="main" class="ui-content">
      <p>This is the home page</p>
    </div>

    <div data-role="footer">
      <h2>This is a footer</h2>
    </div>
  </div>

  <div data-role="page" id="second">
    <div data-role="header">
      <h1>This is a header</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#first" data-icon="home">Home</a></li>
          <li><a href="#second" class="ui-btn-active ui-state-persist" data-icon="search">Search</a></li>
        </ul>
      </div>
    </div>

    <div data-role="main" class="ui-content">
      <p>This is the search page</p>
    </div>

    <div data-role="footer">
      <h2>This is a footer</h2>
    </div>
  </div>
</body>
</html>
