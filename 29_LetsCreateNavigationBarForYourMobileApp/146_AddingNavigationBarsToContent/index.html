<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding Navigation Bars to Content</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>This is a content part</h1>
    </div>

    <div data-role="main" class="ui-content">
      <div data-role="navbar">
        <ul>
          <li><a href="#" data-icon="search">Search here</a></li>
          <li><a href="#" data-icon="delete">Delete here</a></li>
          <li><a href="#" data-icon="info">Information here</a></li>
        </ul>
      </div>
    </div>

    <div data-role="footer">
      <h4>This is the footer</h4>
    </div>
  </div>
</body>
</html>
