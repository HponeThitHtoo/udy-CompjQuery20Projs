<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding Count Bubbles To List</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="main" class="ui-content">
      <h2>Bubble</h2>
      <ul data-role="listview" data-inset="true">
        <li><a href="#">Messages <span class="ui-li-count">67</span></a></li>
        <li><a href="#">Sent emails <span class="ui-li-count">127</span></a></li>
        <li><a href="#">Unread <span class="ui-li-count">87</span></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
