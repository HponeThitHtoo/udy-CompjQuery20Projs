<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Split Buttons - Making List More Amazing</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="main" class="ui-content">
      <h4>Adding Thumbnails</h4>
      <ul data-role="listview" data-inset="true">
        <li>
          <a href="#">
            <img src="download.jpg" alt="Thun Sett 1">
            <h1>Thun Sett 1</h1>
            <p>This is Thun Sett 1</p>
            <a href="#new" data-transition="pop" data-icon="gear">Thun Sett Pic 1</a>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images10.jpg" alt="Thun Sett 2">
            <h1>Thun Sett 2</h1>
            <p>This is Thun Sett 2</p>
            <a href="#new" data-transition="pop" data-icon="gear">Thun Sett Pic 2</a>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div data-role="page" id="new" data-dialog="true">
    <div data-role="main" class="ui-content">
      <h1>Popup dialog</h1>
      <a href="#" class="ui-btn ui-btn-inline ui-btn-b ui-icon-check ui-btn-icon-left" data-rel="back">Download here</a>
      <a href="#" class="ui-btn ui-btn-inline" data-rel="back">Cancel here</a>
    </div>
  </div>
</body>
</html>
