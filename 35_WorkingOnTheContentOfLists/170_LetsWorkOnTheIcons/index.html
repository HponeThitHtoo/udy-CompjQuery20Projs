<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Work on The Icons</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="main" class="ui-content">
      <h1>Changing default functionality</h1>
      <ul data-role="listview" data-inset="true">
        <li><a href="#">Default icon</a></li>
        <li data-icon="delete"><a href="#">Delete icon</a></li>
        <li data-icon="plus"><a href="#">Plus icon</a></li>
        <li data-icon="minus"><a href="#">Minus icon</a></li>
        <li data-icon="location"><a href="#">Location icon</a></li>
        <li data-icon="false"><a href="#">No icon</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
