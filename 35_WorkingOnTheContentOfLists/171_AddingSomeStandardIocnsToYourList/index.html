<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding Some Standard Icons to Your List</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

</head>
<body>
  <div data-role="page" id="first">
    <div data-role="main" class="ui-content">
      <h3>Standard icons</h3>
      <ul data-role="listview" data-inset="true">
        <li><a href="#"><img src="download.jpg" alt="Thun Sett 1" class="ui-li-icon">Thun Sett 1</a></li>
        <li><a href="#"><img src="images10.jpg" alt="Thun Sett 2" class="ui-li-icon">Thun Sett 2</a></li>
        <li><a href="#"><img src="images13.jpg" alt="Thun Sett 3" class="ui-li-icon">Thun Sett 3</a></li>
      </ul>
    </div>
  </div>

</html>
