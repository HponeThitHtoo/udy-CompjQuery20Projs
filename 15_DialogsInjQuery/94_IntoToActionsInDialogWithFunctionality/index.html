<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introduction to Actions In Dialog with Functionality</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .ui-widget-header, .ui-state-default, .ui-button {
      background: #0f0;
      color: #f00;
      border: 3px solid #f0f;
      font-size: 24px;
    }
  </style>
  <script>
    $(function() {
      $('#open').click(function() {
        ($('#dialog-1').dialog('isOpen') === false) ? $('#dialog-1').dialog('open') : $('#dialog-1').dialog('close');
      });

      $('#dialog-1').dialog({
        autoOpen: false,
      });
    });
  </script>
</head>
<body>
  <button id="open">Dialog is here</button>
  <div id="dialog-1" title="The title">Click here for the dialog</div>
</body>
</html>
