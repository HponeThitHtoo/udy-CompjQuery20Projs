<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding Options for Resizable - Part2</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .ui-widget-header {
      background: #9f3;
      border: 2px solid #000;
      font-size: 16px;
      color: #f00;
    }

    .ui-widget-content {
      background: #ff0;
      border: 2px solid #f00;
      color: #0f0;
    }

    .square {
      width: 120px;
      height: 120px;
      margin: 30px;
      border: 2px solid #00f;
      float: left;
    }
  </style>
  <script>
    $(function() {
      $('#resize-1').resizable({
        delay: 500,
      });
      $('#resize-2').resizable({
        distance: 30,
      });
      $('#resize-3').resizable({
        autoHide: true,
      });
    });
  </script>
</head>
<body>
  <div id="resize-1" class="square ui-widget-content">
    <h1 class="ui-widget-header">Yes, i can be resized but after a delay of 500ms</h1>
  </div>

  <div id="resize-2" class="square ui-widget-content">
    <h1 class="ui-widget-header">Yes, i can be resized but after a distance of 30px</h1>
  </div>

  <div id="resize-3" class="square ui-widget-content">
    <h1 class="ui-widget-header">Yes, i can be resized but you have to hover</h1>
  </div>
</body>
</html>
