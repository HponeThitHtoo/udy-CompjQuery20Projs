<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Advanced Options Of Resizable Part-1</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .ui-widget-header {
      background: #0ff;
      color: #f00;
      border: 3px solid #000;
      font-size: 14px;
    }
    .ui-widget-content {
      background: #969;
      border: 2px solid #036;
      color: #0f0;
    }
    #resize-1, #resize-2 {
      width: 100px;
      height: 100px;
      padding: 0.5em;
    }
  </style>
  <script>
    $(function() {
      $('#resize-1').resizable({
        animate: true,
      });

      $('#resize-2').resizable({
        ghost: true,
      });
    });
  </script>
</head>
<body>
  <div id="resize-1" class="ui-widget-content">
    <h1 class="ui-widget-header">I am animated, you can full my edges to see the animation</h1>
  </div>
  <div id="resize-2" class="ui-widget-content">
    <h1 class="ui-widget-header">I am a ghost, i can also get resized</h1>
  </div>
</body>
</html>
