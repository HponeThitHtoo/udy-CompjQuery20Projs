<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding Options for Droppable Part-1</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #dragg-1 {
      width: 100px; height: 95px; padding: 0.5em; margin: 0px 5px 10px 0px;
    }
    #drop-1, #drop-2, #drop-3, #drop-4 {
      width: 150px; height: 100px; padding: 0.5em; margin: 10px; float: left;
    }
  </style>
  <script>
    $(function() {
      $('#dragg-1').draggable();

      $('#drop-1').droppable({
        drop: function(event, ui) {
          $(this).addClass('ui-state-highlight')
                  .find('p')
                  .html('dropped');
        }
      });

      $('#drop-2').droppable({
        disabled: 'true',
        drop: function(event, ui) {
          $(this).addClass('ui-state-highlight')
                  .find('p')
                  .html('dropped');
        }
      });

      $('#drop-3').droppable({
        tolerance: 'touch',
        drop: function(event, ui) {
          $(this).addClass('ui-state-highlight')
                  .find('p')
                  .html('dropped');
        }
      });

      $('#drop-4').droppable({
        tolerance: 'fit',
        drop: function(event, ui) {
          $(this).addClass('ui-state-highlight')
                  .find('p')
                  .html('dropped');
        }
      });
    });
  </script>
</head>
<body>
  <div id="dragg-1" class="ui-widget-content">
    <p>Hey, drag me to my target</p>
  </div>
  <div id="drop-1" class="ui-widget-header">
    <p>Drop me please. I'm a normal droppable</p>
  </div>
  <div id="drop-2" class="ui-widget-header">
    <p>Sorry, i am disabled</p>
  </div>
  <div id="drop-3" class="ui-widget-header">
    <p>I'm a touched tolerance, please just have a touch and i will be dropped</p>
  </div>
  <div id="drop-4" class="ui-widget-header">
    <p>I am a tolerance fit, please move object on me completely, then i will accept it</p>
  </div>
</body>
</html>
