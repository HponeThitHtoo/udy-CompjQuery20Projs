<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Discussion On Droppable Actions With Disable Functionality</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .draggable-1 {
      width: 100px; height: 90px; padding: 0.5em; margin: 0px 5px 10px 0px; background-color: #ff9; float: left;
    }
    .droppable-1 {
      width: 150px; height: 100px; padding: 0.5em; margin: 0px 5px 10px 0px; background-color: #9f0; float: left;
    }
    .droppable1.active {
      background-color: #0ff;
    }
  </style>
  <script>
    $(function() {
      $('.draggable-1').draggable();
      $('.droppable-1').droppable({
        hoverClass: 'active',
        drop: function(event, ui) {
          $(this).html(ui.draggable.remove().html());
          $(this).droppable('destroy');
          $(this).addClass('ui-state-highlight')
                  .find('p')
                  .html('I am destroyed');
        }
      });
    });
  </script>
</head>
<body>
  <div class="draggable-1">
    <p>I am the first one</p>
  </div>
  <div class="draggable-1">
    <p>I am the second one</p>
  </div>
  <div class="draggable-1">
    <p>I am the third one</p>
  </div>

  <div style="clear: both; padding: 10px;"></div>

  <div class="droppable-1">
    <p>Please drop here</p>
  </div>
  <div class="droppable-1">
    <p>Please drop here</p>
  </div>
  <div class="droppable-1">
    <p>Please drop here</p>
  </div>
</body>
</html>
