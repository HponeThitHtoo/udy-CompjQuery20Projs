<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bonus Lecture on Collapsible</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h4>POPUP</h4>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#new" data-rel="popup" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-gear">Show with a popup</a>

      <div data-role="popup" id="new" class="ui-content">
        <h1>Choose from the option</h1>
        <div data-role="collapsibleset">
          <div data-role="collapsible">
            <h1>First</h1>
            <p>This is first</p>
          </div>

          <div data-role="collapsible">
            <h1>Second</h1>
            <p>This is second</p>
          </div>

          <div data-role="collapsible" data-inset="false">
            <h1>Third</h1>
            <p>This is third</p>
          </div>

          <div data-role="collapsible">
            <h1>Fourth</h1>
            <p>This is fourth</p>
          </div>

          <div data-role="collapsible" data-inset="false">
            <h1>Fifth</h1>
            <p>This is fifth</p>
          </div>
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h4>The footer</h4>
    </div>
  </div>
</body>
</html>
