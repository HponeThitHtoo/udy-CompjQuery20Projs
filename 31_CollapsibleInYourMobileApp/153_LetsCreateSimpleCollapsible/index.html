<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Create A Simple Collapsible</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h2>Collapsibles in mobile app</h2>
    </div>

    <div data-role="main" class="ui-content">
      <div data-role="collapsible" data-collapsed="false">
        <h1>Watches</h1>
        <p>All watches are to be sold at a deep discount of 50% so this is the last chance to grab a watch at such discount.</p>
      </div>
    </div>

    <div data-role="footer">
      <h2>Ending of collapsible</h2>
    </div>
  </div>
</body>
</html>
