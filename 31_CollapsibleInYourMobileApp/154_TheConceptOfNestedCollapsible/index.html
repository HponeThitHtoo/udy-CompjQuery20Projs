<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Use the Concept of Nested Collapsible</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page" id="first">
    <div data-role="header">
      <h1>Nested Collapsible</h1>
    </div>

    <div data-role="main" class="ui-content">
      <div data-role="collapsible">
        <h1>First collapsible</h1>
        <p>This is the first part and the second part is shown below</p>
        
        <div data-role="collapsible">
          <h1>The second one</h1>
          <p>This is the second collapsible showing nested part</p>

          <div data-role="collapsible">
            <h1>The third one</h1>
            <p>This is the third collapsible showing nested part</p>
          </div>
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h2>Footer</h2>
    </div>
  </div>
</body>
</html>
