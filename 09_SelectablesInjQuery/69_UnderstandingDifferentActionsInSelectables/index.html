<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding Different Actions In Selectables</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #selectable-1 .ui-selecting, #selectable-2 .ui-selecting {
      background: #ff0;
    }
    #selectable-1 .ui-selected, #selectable-2 .ui-selected {
      background: #f00;
      color: #6f3;
    }
    #selectable-1, #selectable-2 {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 20%;
    }
    #selectable-1 li, #selectable-2 li {
      margin: 1px;
      font-size: 18px;
      padding: 0.4em;
      height: 20px;
    }
    .ui-widget-content {
      background: #9f6;
      color: #f0f;
      border: 2px solid #000;
    }
  </style>
  <script>
    $(function() {
      $('#selectable-1').selectable();
      $('#selectable-1').selectable("disable");
      $('#selectable-2').selectable();
      $('#selectable-2').selectable('option', 'distance', 1);

    });
  </script>
</head>
<body>
  <h2>we are using disable action</h2>
  <ol id="selectable-1">
    <li class="ui-widget-content">Course 1</li>
    <li class="ui-widget-content">Course 2</li>
    <li class="ui-widget-content">Course 3</li>
  </ol>

  <h2>We are going to use the action option(option name, value)</h2>
  <ol id="selectable-2">
      <li class="ui-widget-content">Course 4</li>
      <li class="ui-widget-content">Course 5</li>
      <li class="ui-widget-content">Course 6</li>
    </ol>
</body>
</html>
