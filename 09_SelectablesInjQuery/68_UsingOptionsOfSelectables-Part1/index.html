<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using the Options of Selectables Part-1</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #select-1 .ui-selecting, #select-2 .ui-selecting {
      background: #00f;
    }
    #select-1 .ui-selected, #select-2 .ui-selected {
      background: #ff0;
      color: #f00;
    }
    #select-1, #select-2 {
      margin: 0px;
      padding: 0px;
      width: 20%;
      list-style-type: none;
    }
    #select-1 li, #select-2 li {
      margin: 2px;
      padding: 0.4em;
      font-size: 18px;
      height: 18px;
    }
    .ui-widget-content {
      background: #0f3;
      border: 1px solid #000;
      color: #f0f;
    }
  </style>
  <script>
    $(function() {
      $('#select-1').selectable({
        delay: 1000,
      });

      $('#select-2').selectable({
        distance: 100,
      });
    });
  </script>
</head>
<body>
  <h1>selection will occur after a delay of 1000ms</h1>
  <ol id="select-1">
    <li class="ui-widget-content">Course 1</li>
    <li class="ui-widget-content">Course 2</li>
    <li class="ui-widget-content">Course 3</li>
  </ol>

  <br>

  <h1>selection will start after the mouse moves a distance of 100px</h1>
  <ol id="select-2">
    <li class="ui-widget-content">Course 4</li>
    <li class="ui-widget-content">Course 5</li>
    <li class="ui-widget-content">Course 6</li>
  </ol>
</body>
</html>
