<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introduction to Selectables With Default Functionality</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    #select-1 .ui-selecting {
      background: #0ff;
    }

    #select-1 .ui-selected {
      background: #0f0;
      color: #f00;
    }

    #select-1 {
      list-style-type: none;
      width: 100px;
    }

    #select-1 li {
      margin: 3px;
      font-size: 16px;
      padding: 0.5em;
      height: 4px;
    }

    .ui-widget-content {
      background: #ff0;
      border: 2px solid #000;
      color: #f00;
    }
  </style>
  <script>
    $(function() {
      $('#select-1').selectable();
    });
  </script>
</head>
<body>
  <ol id="select-1">
    <li class="ui-widget-content">course1</li>
    <li class="ui-widget-content">course2</li>
    <li class="ui-widget-content">course3</li>
    <li class="ui-widget-content">course4</li>
    <li class="ui-widget-content">course5</li>
    <li class="ui-widget-content">course6</li>
    <li class="ui-widget-content">course7</li>
    <li class="ui-widget-content">course8</li>
    <li class="ui-widget-content">course9</li>
    <li class="ui-widget-content">course10</li>
  </ol>
</body>
</html>
