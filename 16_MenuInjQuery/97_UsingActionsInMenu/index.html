<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using Actions in Menu</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .ui-menu {
      width: 200px;
      background: #96f;
    }
  </style>
  <script>
    $(function() {
      var menu = $('#menu-1').menu();
      $('#menu-1').menu('focus', null, $('#menu-1').menu().find('.ui-menu-item:last'));
      $('#menu-1').mouseleave(function() {
        menu.menu('collapseAll');
      });
    });
  </script>
</head>
<body>
  <ul id="menu-1">
    <li><div><a href="">Cricket</a></div></li>
    <li><div><a href="">Football</a></div></li>
    <li><div><a href="">Basketball</a></div></li>
    <li><div><a href="">Swimming</a></div></li>
    <li><div><a href="">Chess</a></div></li>
    <li><div><a href="">Tennis</a></div>
      <ul>
        <li><div><a href="">Table Tennis</a></div></li>
        <li><div><a href="">Lawn Tennis</a></div></li>
      </ul>
    </li>
    
  </ul>
</body>
</html>
